<!DOCTYPE html>
<html>
<head>
  <title>Job Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Job Application Form</h2>
    <form>
      <div class="form-group">
        <label for="experience_level">Experience Level:</label>
        <select id="experience_level" name="experience_level">
          <option value="entry_level">Entry Level</option>
          <option value="mid_level">Mid Level</option>
          <option value="senior_level">Senior Level</option>
        </select>
      </div>

      <div class="form-group">
        <label for="employment_type">Employment Type:</label>
        <select id="employment_type" name="employment_type">
          <option value="full_time">Full Time</option>
          <option value="part_time">Part Time</option>
          <option value="contract">Contract</option>
          <option value="freelance">Freelance</option>
        </select>
      </div>

      <div class="form-group">
        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" placeholder="Enter job title">
      </div>

      <div class="form-group">
        <label for="salary_currency">Salary Currency:</label>
        <input type="text" id="salary_currency" name="salary_currency" placeholder="Enter salary currency">
      </div>

      <div class="form-group">
        <label for="employee_residence">Employee Residence:</label>
        <input type="text" id="employee_residence" name="employee_residence" placeholder="Enter employee residence">
      </div>

      <div class="form-group">
        <label for="company_location">Company Location:</label>
        <input type="text" id="company_location" name="company_location" placeholder="Enter company location">
      </div>

      <div class="form-group">
        <label for="company_size">Company Size:</label>
        <input type="text" id="company_size" name="company_size" placeholder="Enter company size">
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
